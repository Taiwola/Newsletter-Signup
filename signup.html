<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>

    <div class="container">
        <img src="public/images/Ellipse 47.png" alt="">
        <h1>Sign up to my newsletter</h1>
        <form action="/" method="post" class="form-field">
            <input type="text" name="firstName" class="input-field" placeholder="First name" required autofocus>
            <input type="text" name="secondName" class="input-field" placeholder="last name" required>
            <input type="email" name="emailAddress" class="input-field" placeholder="Email address" required>
            <span class="span">
                <input type="checkbox" name="checkbox" id="checkbox-input">
                <label for="checkbox-input">Remember me</label>
            </span>
            <button type="submit" class="signup-btn">Sign up</button>
        </form>
    </div>
</body>
</html>
